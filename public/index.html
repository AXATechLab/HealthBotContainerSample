<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="www.axa.es">
    <meta name="distribution" content="global">
    <meta name="copyright" content="Chatbot de Salud AXA">        
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Chatbot de Salud AXA</title>
    <link href="/stylesheets/botchat.css?v=5-1" rel="stylesheet" />
    <link href="/stylesheets/style.css?v=5" rel="stylesheet" />
</head>
<body>

    <div id="pre-wc-header" class="pre-wc-header">
        <div class="title-container">
            <img><span>Chat AXA</span></div>
            <img class="close-chat-box">
            <div id="tc-header-link" class="header-link">
                <div>
                    <a href="/assets/20191220-terms_and_conditions.pdf" target="_blank" rel="noopener noreferrer nofollow">Términos y condiciones de uso</a>
                </div>
                <div>
                    <a href="/assets/20200107-cookie_policy.pdf" target="_blank" rel="noopener noreferrer nofollow">Política de cookies</a>
                </div>
            </div>
        </div>
    </div>
    <article class="o-cookie-disclaimer" id="cookie_disclaimer">
        <article class="o-container">
            <div class="o-cookie-disclaimer__container">
                <p>
                    Utilizamos cookies con el fin de ofrecerle una experiencia más personalizada. Para más información consulte nuestra <a href="#" id="cookie-link" target="_blank" class="m-link m-link--white m-link--arrow">política de cookies</a>.
                </p>
            </div>
            <div class="o-cookie-disclaimer__container o-cookie-disclaimer__container--rx">
                <div classes="js-cookie-disclaimer__button">
                    <button id="decline_cookie" type="button" class="m-button js-button js-cookie-disclaimer__button m-button--white m-button--ghost">RECHAZAR</button>
                    <button id="accept_cookie" type="button" class="m-button js-button js-cookie-disclaimer__button m-button--white m-button--ghost">ACEPTAR</button>
                </div>
            </div>
        </article>
    </article>
    <div id="botContainer"></div>
    <script src="/chatbot-assets/botchat.js?v=5-1"></script>
    <script src="/js/index.js?v=5-1"></script>
</body>

</html>
